
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCallerDetailsLabel" data-translate="cabcallerApp.callerDetails.home.createOrEditLabel">Create or edit a Caller Details</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.callerDetails.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.callerDetails.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cabcallerApp.callerDetails.callDate" for="field_callDate">Call Date</label>
                <div class="input-group">
                    <input id="field_callDate" type="text" class="form-control" name="callDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.callerDetails.callDate" is-open="vm.datePickerOpenStatus.callDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('callDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="cabcallerApp.callerDetails.branch" for="field_branch">Branch</label>
            <select class="form-control" id="field_branch" name="branch" ng-model="vm.callerDetails.branch" ng-options="branch as branch.id for branch in vm.branches track by branch.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="cabcallerApp.callerDetails.cabin" for="field_cabin">Cabin</label>
            <select class="form-control" id="field_cabin" name="cabin" ng-model="vm.callerDetails.cabin" ng-options="cabin as cabin.id for cabin in vm.cabins track by cabin.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="cabcallerApp.callerDetails.stuff" for="field_stuff">Stuff</label>
            <select class="form-control" id="field_stuff" name="stuff" ng-model="vm.callerDetails.stuff" ng-options="stuff as stuff.id for stuff in vm.stuffs track by stuff.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
