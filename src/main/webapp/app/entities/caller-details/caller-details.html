<div>
    <h2 data-translate="cabcallerApp.callerDetails.home.title">Caller Details</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="caller-details.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="cabcallerApp.callerDetails.home.createLabel">
                        Create new Caller Details
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="callDate"><span data-translate="cabcallerApp.callerDetails.callDate">Call Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="branch.id"><span data-translate="cabcallerApp.callerDetails.branch">Branch</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="cabin.id"><span data-translate="cabcallerApp.callerDetails.cabin">Cabin</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="stuff.id"><span data-translate="cabcallerApp.callerDetails.stuff">Stuff</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="callerDetails in vm.callerDetails track by callerDetails.id">
                    <td><a ui-sref="caller-details-detail({id:callerDetails.id})">{{callerDetails.id}}</a></td>
                        <td>{{callerDetails.callDate | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="branch-detail({id:callerDetails.branch.id})">{{callerDetails.branch.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="cabin-detail({id:callerDetails.cabin.id})">{{callerDetails.cabin.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="stuff-detail({id:callerDetails.stuff.id})">{{callerDetails.stuff.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="caller-details-detail({id:callerDetails.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="caller-details.edit({id:callerDetails.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="caller-details.delete({id:callerDetails.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
