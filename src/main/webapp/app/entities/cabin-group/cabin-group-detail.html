
<div>
    <h2><span data-translate="cabcallerApp.cabinGroup.detail.title">Cabin Group</span> {{vm.cabinGroup.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="cabcallerApp.cabinGroup.name">Name</span></dt>
        <dd>
            <span>{{vm.cabinGroup.name}}</span>
        </dd>
        <dt><span data-translate="cabcallerApp.cabinGroup.branch">Branch</span></dt>
        <dd>
            <a ui-sref="branch-detail({id:vm.cabinGroup.branch.id})">{{vm.cabinGroup.branch.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cabin-group-detail.edit({id:vm.cabinGroup.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
