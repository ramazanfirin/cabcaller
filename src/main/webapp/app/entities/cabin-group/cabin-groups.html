<div>
    <h2 data-translate="cabcallerApp.cabinGroup.home.title">Cabin Groups</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="cabin-group.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="cabcallerApp.cabinGroup.home.createLabel">
                        Create new Cabin Group
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="cabcallerApp.cabinGroup.name">Name</span></th>
                    <th><span data-translate="cabcallerApp.cabinGroup.branch">Branch</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cabinGroup in vm.cabinGroups track by cabinGroup.id">
                    <td><a ui-sref="cabin-group-detail({id:cabinGroup.id})">{{cabinGroup.id}}</a></td>
                    <td>{{cabinGroup.name}}</td>
                    <td>
                        <a ui-sref="branch-detail({id:cabinGroup.branch.id})">{{cabinGroup.branch.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="cabin-group-detail({id:cabinGroup.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cabin-group.edit({id:cabinGroup.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cabin-group.delete({id:cabinGroup.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
