
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCabinGroupUserLabel" data-translate="cabcallerApp.cabinGroupUser.home.createOrEditLabel">Create or edit a Cabin Group User</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.cabinGroupUser.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.cabinGroupUser.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cabcallerApp.cabinGroupUser.groupID" for="field_groupID">Group ID</label>
            <input type="number" class="form-control" name="groupID" id="field_groupID"
                    ng-model="vm.cabinGroupUser.groupID"
                    required/>
            <div ng-show="editForm.groupID.$invalid">
                <p class="help-block"
                    ng-show="editForm.groupID.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.groupID.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cabcallerApp.cabinGroupUser.userID" for="field_userID">User ID</label>
            <input type="number" class="form-control" name="userID" id="field_userID"
                    ng-model="vm.cabinGroupUser.userID"
                    required/>
            <div ng-show="editForm.userID.$invalid">
                <p class="help-block"
                    ng-show="editForm.userID.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.userID.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="cabcallerApp.cabinGroupUser.groupID" for="field_groupID">Group ID</label>
            <select class="form-control" id="field_groupID" multiple name="groupID" ng-model="vm.cabinGroupUser.groupIDS" ng-options="cabinGroup as cabinGroup.id for cabinGroup in vm.cabingroups track by cabinGroup.id"></select>
        </div>
        <div class="form-group">
            <label data-translate="cabcallerApp.cabinGroupUser.userID" for="field_userID">User ID</label>
            <select class="form-control" id="field_userID" multiple name="userID" ng-model="vm.cabinGroupUser.userIDS" ng-options="stuff as stuff.id for stuff in vm.stuffs track by stuff.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
