
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCabinLabel" data-translate="cabcallerApp.cabin.home.createOrEditLabel">Create or edit a Cabin</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.cabin.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.cabin.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cabcallerApp.cabin.cabNo" for="field_cabNo">Cab No</label>
            <input type="text" class="form-control" name="cabNo" id="field_cabNo"
                    ng-model="vm.cabin.cabNo"
                    required/>
            <div ng-show="editForm.cabNo.$invalid">
                <p class="help-block"
                    ng-show="editForm.cabNo.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cabcallerApp.cabin.buttonId" for="field_buttonId">Button Id</label>
            <input type="text" class="form-control" name="buttonId" id="field_buttonId"
                    ng-model="vm.cabin.buttonId"
                    required/>
            <div ng-show="editForm.buttonId.$invalid">
                <p class="help-block"
                    ng-show="editForm.buttonId.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="cabcallerApp.cabin.cabinGroup" for="field_cabinGroup">Cabin Group</label>
            <select class="form-control" id="field_cabinGroup" name="cabinGroup" ng-model="vm.cabin.cabinGroup" ng-options="cabinGroup as cabinGroup.id for cabinGroup in vm.cabingroups track by cabinGroup.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
